<html xmlns:th="https://www.thymeleaf.org/">

<div th:replace="fragments/commonui :: header"></div>

<body>
<div th:replace="fragments/commonui :: menu"></div>
<div class="container">
	<div class="card">
		<div class="card-header bg-primary text-center text-white">
			<h3>BATCHES RESULT</h3>
		</div>
		<div class="card-body">
			<div>[[${message}]]</div>
			<table class="table table-hover">
				<tr class="bg-info text-white">
					<th>#</th>
					<th>DATE</th>
					<th>NO.OF BATCHES</th>
					<th>AMOUNT</th>
					<th>TEACHER EMAIL</th>
					<th>TEACHER CONTACT</th>
					<th>OPERATION</th>
				</tr>
				<tr th:each="ob,i:${list}">
					<td th:text="${i.count}"></td>
					<td th:text="${ob[0]}"></td>
					<td th:text="${ob[1]}"></td>
					<td th:text="${ob[2]}"></td>
					<td th:text="${ob[3]}"></td>
					<td th:text="${ob[4]}"></td>
					<td><a th:href="@{/batches/book(appid=${ob[5]})}"
						   class="btn btn-success">BOOK REQ </a></td>
				</tr>
			</table>
		</div>

	</div>
</div>
</body>
</html>
