<html xmlns:th="https://www.thymeleaf.org/">

<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-center text-white">
				<h3>Course Edit</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/course/update}" method="POST" id="courseForm"
					th:object="${course}">
					<!-- row#0 -->
					<div class="row">
						<div class="col-2">
							<label for="id">ID</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{id}" id="id" class="form-control" readOnly />
						</div>
						<div class="col-6">
							<span id="idError"></span>
						</div>
					</div>
					<!-- row#1 -->
					<div class="row">
						<div class="col-2">
							<label for="courseCode">CODE</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{courseCode}" class="form-control" />
						</div>
						<div class="col-6">
							<span id="courseCodeError"></span>
						</div>
					</div>

					<!-- row#2 -->
					<div class="row">
						<div class="col-2">
							<label for="courseName">NAME</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{courseName}" class="form-control" />
						</div>
						<div class="col-6">
							<span id="courseNameError"></span>
						</div>
					</div>

					<!-- row#3 -->
					<div class="row">
						<div class="col-2">
							<label for="courseNote">NOTE</label>
						</div>
						<div class="col-4">
							<textarea th:field="*{courseNote}" class="form-control"></textarea>
						</div>
						<div class="col-6">
							<span id="courseNoteError"></span>
						</div>
					</div>
					<button type="submit" class="btn btn-success">
						Update <i class="fa fa-wrench" aria-hidden="true"></i>
					</button>
				</form>
			</div>

		</div>
	</div>
	<script th:src="@{/js/spec_validate.js}"></script>
</body>
</html>
