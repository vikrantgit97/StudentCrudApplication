<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />

<title>Course Details</title>
<style type="text/css">
table tr th, td {
	text-transform: capitalize;
	text-align: center;
}
</style>
</head>

<body>
	<section class="container">
		<div class="card">
			<div class="card-header text-center bg-primary text-white">
				<h3>Course Data</h3>
			</div>
			<div class="card-body">
				<div>
					<a th:href="@{/course/excel}" class="btn btn-danger">ExcelExport</a>|<a
						th:href="@{/course/pdf}" class="btn btn-success">PDFExport</a>
				</div>
				<table class="table table-bordered">
					<thead>
						<tr class="bg-info text-white">
							<th scope="col">id</th>
							<th scope="col">Code</th>
							<th scope="col">Name</th>
							<th scope="col">Note</th>
							<th>OPERATION</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="course: ${list}">
							<td th:text="${course.id}"></td>
							<td th:text="${course.courseCode}"></td>
							<td th:text="${course.courseName}"></td>
							<td th:text="${course.courseNote}"></td>
							<td><a th:href="@{/spec/delete(id=${course.id})}"
								class="btn btn-danger">DELETE <i class="fa fa-trash-o"
									aria-hidden="true"></i>
							</a> | <a th:href="@{/course/edit(id=${course.id})}"
								class="btn btn-warning">EDIT <i
									class="fa fa-pencil-square-o" aria-hidden="true"></i>
							</a></td>
						</tr>

					</tbody>
				</table>
			</div>

			<div class="card-footer bg-white text-success"
				th:if="${message!=null}">
				<span th:text="${message}"></span>
			</div>

		</div>
	</section>



	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
