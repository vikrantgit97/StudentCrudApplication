<html xmlns:th="https://www.thymeleaf.org/">

<div th:replace="fragments/commonui :: header"></div>

<body>
	<div th:replace="fragments/commonui :: menu"></div>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-center text-white">
				<h3>BATCH REQUEST DATA</h3>
			</div>
			<div class="card-body">
				<table class="table table-hover">
					<tr class="bg-info text-white">
						<th></th>
						<th>STUDENT</th>
						<th>DATE</th>
						<th>TEACHER</th>
						<th>STATUS</th>
						<th>OPERATION</th>
					</tr>
					<tr th:each="ob,i:${list}">
						<td>[[${i.count}]]</td>
						<td>[[${ob.student.studentFirstName + ' '
							+ob.student.studentLastName}]]</td>
						<td>[[${ob.institute.date}]]</td>
						<td>[[${ob.institute.teacher.firstName +'
							'+ob.institute.teacher.lastName}]]</td>
						<td>[[${ob.status}]]</td>
						<td><th:block th:if="${ob.status=='PENDING'}">
								<a th:href="@{/batches/accept(id=${ob.id})}"
									class="btn btn-success">ACCEPT <i
									class="fa fa-pencil-square-o" aria-hidden="true"></i></a> |
                    			<a th:href="@{/batches/reject(id=${ob.id})}"
									class="btn btn-danger">REJECT <i class="fa fa-trash-o"
									aria-hidden="true"></i>
								</a>
							</th:block></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
