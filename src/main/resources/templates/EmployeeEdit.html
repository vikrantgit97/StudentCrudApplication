<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
</head>

<body>
	<div class="container">
		<h3>UPDATE EMPLOYEE</h3>

		<form th:action="@{/employee/update}" method="POST"
			th:object="${employee}">
			Id : <input type="text" th:field="*{id}" class="form-control"
				readonly="readonly" /> NAME : <input type="text"
				th:field="*{empName}" class="form-control" /> SALARY : <input
				type="number" th:field="*{empSal}" class="form-control" />
			Department: <select th:field="*{empDept}" class="form-control">
				<option value="">-SELECT-</option>
				<option value="BA">BA</option>
				<option value="QA">QA</option>
				<option value="DEV">DEV</option>
			</select> Address:
			<textarea th:field="*{empAddr}" class="form-control"></textarea>
			<button type="submit" class="btn btn-success">Update</button>
		</form>
		<div th:text="${message}"></div>
	</div>
	<!-- container end -->
</body>

</html>
